
<html >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Image Upload</title>
	<link href="css/riag.css" type="text/css" rel="stylesheet"/>
    <link href="css/upload_attribute.css" type="text/css" rel="stylesheet"/>
	<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="js/riag.js" type="text/javascript"></script>
</head>

<body>

	<header class="row">

		<img src="images/kalpah_logo1.png" class="logo" />

    </header>
    <hr>


	<div class="row">
		<h1 id="title">UPLOAD IMAGES</h1>
	</div>
    
	<div class="row">
		<div class="name_container">
			<div class="left"><span>PATIENT NAME : </span><label>Bhargav</label></div>
			<div class="right"><span>PREF ID : </span><label>978456</label></div>
		</div>
	</div>

	<div class="row">
    <div class="container image_container">
    	<div id="upload_image">
        <img src="images/Glaucoma.JPG" width="600">
        </div>
        <div id="aside">
        <div>
     <table>
        	<tr><td class="highlight"></td><td class="highlight">POINT</td></tr>
            <tr><td class="highlight">X</td><td><span>123</span></td></tr>
            <tr><td class="highlight">Y</td><td><span>321</span></td></tr>
        </table>
        </div>
		<div class="file_group">
			<button >CHOOSE IMAGE</button>
			<input type="file" class="file"/>
		</div>
        </div>
	</div>
   </div>
 <footer class="row">
 <div class="container">
    	<button class="success left">BACK</button>
	<button class="success right">UPLOAD</button>
    </div>
 </footer>
</body>
</html>
